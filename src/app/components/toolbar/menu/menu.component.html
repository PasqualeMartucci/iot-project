<ion-content>
<ion-list>

  

<ion-item lines="full">
<ion-icon name="moon-sharp" slot="start"></ion-icon>
<ion-label>DarkMode</ion-label>

</ion-item>


<ion-item lines="full" detail="false" button (click)="presentModal()">
<ion-icon name="information-circle-sharp" slot="start"></ion-icon>
<ion-label>Info</ion-label>
</ion-item>



</ion-list>
</ion-content>
