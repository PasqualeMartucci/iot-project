
  <div
    *ngLet="(this.auth.user$ | async) || {} as user"
    class="container"
  >
    <ion-card>
      <ion-card-header>
        <ion-title  style="text-align: center">
          Account
        </ion-title>
      </ion-card-header>
  
      <ion-card-content>
        <div class="sub-container">
          <ion-item lines="full">
            <ion-label style="--background: white" position="floating">
              Nome e Cognome
            </ion-label>
  
              <ion-input
                [value]="user.displayName"
                [disabled]="true"
                ></ion-input>
       
           
  
            <ion-button
              fill="clear"
              slot="end"
              size="small"
              (click)="editName(user.displayName)"
            >
              <ion-icon name="pencil-sharp" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
  

          <ion-item lines="full">
            <ion-label style="--background: white" position="floating">
              Indirizzo
            </ion-label>
            <ion-input [value]="user.address" [disabled]="true"></ion-input>
            <ion-button fill="clear" slot="end" size="small">
            </ion-button>
          </ion-item>


          <ion-item lines="full">
            <ion-label style="--background: white" position="floating">
              Email
            </ion-label>
            <ion-input [value]="user.email" [disabled]="true"></ion-input>
            <ion-button fill="clear" slot="end" size="small">
            </ion-button>
          </ion-item>

          

        </div>
  
        <div class="sub-container-end">
        
  
          <ion-button
            shape="round"
            style="--background: #d62839; margin: 20px 0px"
            (click)="auth.logout()"
            expand="block"
          >
            Logout
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
